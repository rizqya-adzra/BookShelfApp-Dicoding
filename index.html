<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookshelf App</title>
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <!-- Impor script kamu di sini -->
    <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Lampirkan `defer` jika pemanggilan dilakukan dalam <head> -->
    <script defer src="main.js"></script>
  </head>
  <body style="background-color: rgba(229, 236, 211, 0.452);">
    <header class="text-center mb-5">
    <nav class="navbar d-flex justify-content-around bg-body-tertiary shadow-sm">
      <div>
        <h1>Bookshelf App</h1>
      </div>
        <section class="d-flex align-items-center" style="gap: 20px;">
          <h2>Cari Buku</h2>
          <form class="d-flex" style="gap: 10px;" id="searchBook" data-testid="searchBookForm">
            <label class="form-label mt-1" for="searchBookTitle">Judul</label>
            <input class="form-control" id="searchBookTitle" type="text" data-testid="searchBookFormTitleInput" />
            <button class="btn btn-primary" id="searchSubmit" type="submit" data-testid="searchBookFormSubmitButton">
              Cari
            </button>
          </form>
        </section>
      </nav>
    </header>

    <main class="d-flex justify-content-center flex-wrap">
      <section class="m-3">
        <h2 class="text-center mb-4">Tambah Buku Baru</h2>
        <form class="card p-3 " id="bookForm" data-testid="bookForm">
          <div>
            <label class="form-label" for="bookFormTitle">Judul</label>
            <input class="form-control" id="bookFormTitle" type="text" required data-testid="bookFormTitleInput" />
          </div>
          <div>
            <label class="form-label" for="bookFormAuthor">Penulis</label>
            <input class="form-control" id="bookFormAuthor" type="text" required data-testid="bookFormAuthorInput" />
          </div>
          <div>
            <label class="form-label" for="bookFormYear">Tahun</label>
            <input class="form-control" id="bookFormYear" type="number" required data-testid="bookFormYearInput" />
          </div>
          <div>
            <label class="form-label" for="bookFormIsComplete">Selesai dibaca</label>
            <input class="form-check-input"
              id="bookFormIsComplete"
              type="checkbox"
              data-testid="bookFormIsCompleteCheckbox"
            />
          </div>
          <button class="btn btn-success m-3" id="bookFormSubmit" type="submit" data-testid="bookFormSubmitButton">
            Masukkan Buku ke rak <span>Belum selesai dibaca</span>
          </button>
        </form>
      </section>

      <section class="m-3">
        <h2 class="text-center mb-4">Belum selesai dibaca</h2>

        <div class="container card p-5" id="incompleteBookList" data-testid="incompleteBookList">
          <!-- 
            Ini adalah struktur HTML untuk masing-masing buku.
            Pastikan susunan elemen beserta atribut data-testid menyesuaikan seperti contoh ini.
          -->
          <div data-bookid="123123123" data-testid="bookItem">
            <h3 data-testid="bookItemTitle">Judul Buku 1</h3>
            <p data-testid="bookItemAuthor">Penulis: Penulis Buku 1</p>
            <p data-testid="bookItemYear">Tahun: 2030</p>
            <div>
              <button class="btn btn-success" data-testid="bookItemIsCompleteButton">Selesai dibaca</button>
              <button class="btn btn-danger" data-testid="bookItemDeleteButton">Hapus Buku</button>
              <button class="btn btn-warning" data-testid="bookItemEditButton">Edit Buku</button>
            </div>
          </div>
        </div>
      </section>

      <section class="m-3">
        <h2 class="text-center mb-4">Selesai dibaca</h2>

        <div class="container card p-5" id="completeBookList" data-testid="completeBookList">
          <!-- 
            Ini adalah struktur HTML untuk masing-masing buku.
            Pastikan susunan elemen beserta atribut data-testid menyesuaikan seperti contoh ini.
          -->
          <div data-bookid="456456456" data-testid="bookItem">
            <h3 data-testid="bookItemTitle">Judul Buku 2</h3>
            <p data-testid="bookItemAuthor">Penulis: Penulis Buku 2</p>
            <p data-testid="bookItemYear">Tahun: 2030</p>
            <div>
              <button class="btn btn-success" data-testid="bookItemIsCompleteButton">Selesai dibaca</button>
              <button class="btn btn-danger" data-testid="bookItemDeleteButton">Hapus Buku</button>
              <button class="btn btn-warning" data-testid="bookItemEditButton">Edit Buku</button>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
